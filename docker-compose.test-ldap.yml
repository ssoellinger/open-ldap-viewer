services:
  openldap:
    image: osixia/openldap:1.5.0
    container_name: test-ldap
    ports:
      - "3389:389"
    environment:
      LDAP_ORGANISATION: "Test Organisation"
      LDAP_DOMAIN: "test.local"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_BASE_DN: "dc=test,dc=local"
    volumes:
      - ./test-ldap-seed.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/50-seed.ldif
    command: --copy-service
